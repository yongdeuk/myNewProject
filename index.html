<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림판 - 웹 페인트 앱</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="paint-container">
    <h1>그림판</h1>
    <div class="toolbar">
      <label>
        색상:
        <input type="color" id="colorPicker" value="#222222">
      </label>
      <label>
        굵기:
        <input type="range" id="lineWidth" min="1" max="30" value="5">
      </label>
      <button id="eraserBtn" title="지우개">지우개</button>
      <button id="clearBtn" title="전체 지우기">전체 지우기</button>
      <button id="saveBtn" title="이미지 저장">이미지 저장</button>
    </div>
    <div class="canvas-wrapper">
      <canvas id="paintCanvas" width="800" height="500"></canvas>
    </div>
    <div class="footer">
      <span>Made with ♥ by 그림판앱</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
